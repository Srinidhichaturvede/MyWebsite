<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" >
  <link rel="stylesheet" href="CSS-New/styles.css">
  <link rel="icon" href="favicon.ico">
  <title id="pageTitle">Enquiry</title>
</head>
<body>
  		<h1>General Enquiry</h1>
          <p class="text-warning pad-left">Please fill-in the form below with your details and query</p>
  		<p class="error_text"></p>

  <form id="enquiry_form" name="enquiry_form" method="post" class="form-horizontal white" role="form" style="margin:30px;">
     <div class="form-group">
        <label for="name" class="col-sm-3 control-label">*Full Name:</label>
        <div class="col-sm-9"><input name="name" type="text" id="name" size="30" class="form-control" required="" autofocus=""></div><br>
     </div>
     <div class="form-group">
        <label for="company" class="col-sm-3 control-label">Company Name:</label>
        <div class="col-sm-9"><input name="company" type="text" id="company" size="30" class="form-control"></div><br>
     </div>
     <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">*Telephone:</label>
        <div class="col-sm-9"><input name="phone" type="text" id="phone" size="30" class="form-control" required=""></div><br>
     </div>
     <div class="form-group">
        <label for="email" class="col-sm-3 control-label">*Email ID:</label>
        <div class="col-sm-9"><input name="email" type="email" id="email" size="30" class="form-control" required=""></div><br>
     </div>
     <div class="form-group">
        <label for="ref" class="col-sm-9">How did you come to know about us:</label>
        <div class="col-sm-9">
           <select name="ref" id="ref" class="col-sm-9" style="width:inherit; padding:2px; size=30; height:40px; border-radius: 4px;border: 1px solid #cccccc;">
              <option value="Google" selected="selected">Google</option>
              <option value="Friends">Friends</option>
              <option value="While Net surfing">While Net surfing</option>
              <option value="Through email">Through email</option>
              <option value="Search engines">Search engines</option>
              <option value="Technical Magazines">Technical Magazines</option>
              <option value="Others">Others</option>
           </select>
        </div>
     </div><br>
     <div class="form-group">
        <label for="address" class="col-sm-3 control-label">Address:</label>
        <div class="col-sm-9"><textarea name="address" id="address" class="form-control" rows="4"></textarea></div>
     </div><br>
     <div class="form-group">
        <label for="msg" class="col-sm-3 control-label">*Message:</label>
        <div class="col-sm-9"><textarea name="msg" id="msg" class="form-control" rows="5" font-style="italic" required=""></textarea></div><br>
     </div>
     <div class="form-group">
        <label class="col-sm-3"></label>
        <a class="button" href="">SendEnquiry</a>
        <a class="button" href="index.html">Cancel</a>
     </div>
  </form>

</body>
</html>
